<div class="container-fluid">
  <h2>Top 20 Coins:</h2>
  <div class="row d-flex justify-content-center">
    <div class="card m-1 p-2 col-2" *ngFor="let c of topTwentyCoins">
      <div class="card-body p-0 pb-3">
        <div class="text-center mb-3">
          <img
            class=""
            src="{{ c.image }}"
            alt="Card image cap"
            height="120px"
            width="120px"
          />
        </div>
        <h4 class="card-title text-center">
          <u>{{ c.name }}</u>
        </h4>
        <div class="container-fluid">
          <div class="row">
            <div class="col d-flex flex-column">
              <h5 class="card-text">Price Change:</h5>
              <p class="card-text">
                {{ c.price_change_24h | currency }}
                (<span
                  [ngStyle]="{
                    color: c.price_change_percentage_24h >= 0 ? 'green' : 'red'
                  }"
                >
                  {{ c.price_change_percentage_24h | number: '1.0-2' }}% </span
                >)
              </p>
              <h5 class="card-text">Current Price:</h5>
              <p class="card-text">
                {{ c.current_price | currency }}
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- *ngIf="userParticipationsIds.includes(c.id); else joined" -->
      <ng-container>
        <div class="btn-toolbar m-auto" role="toolbar">
          <div class="btn-group me-2" role="group" aria-label="First group">
            <button class="btn btn-outline-success">Buy</button>
          </div>
        </div>
      </ng-container>
      <ng-template #joined>
        <!-- (click)="addParticipation(e)" -->
        <button class="btn btn-outline-primary">Attend</button>
      </ng-template>

      <!-- <p>{{c.participations.length()}}</p> -->
    </div>
  </div>
</div>
